<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>card neomorphism</title>
  </head>
  <body>
    <input type="checkbox" id="infoCheck" />
    <div class="container">
      <header>
        <div class="profile">
          <img src="assets/images/image-lorem-face-4500.jpg" />
        </div>
        <p class="name">Leo Gill</p>
        <p class="bio">FrontEnd Developer</p>
      </header>
      <section>
        <div class="card-item">
          <p class="value">155</p>
          <p class="title">Post</p>
        </div>
        <div class="card-item">
          <p class="value">24.8k</p>
          <p class="title">Followers</p>
        </div>
        <div class="card-item">
          <p class="value">79</p>
          <p class="title">Following</p>
        </div>
      </section>
      <footer>
        <button class="follow">Follow</button>
        <i class="fa fa-envelope"></i>
        <label for="infoCheck" class="fa fa-info info"></label>
        <i class="fa fa-phone"></i>
      </footer>
    </div>
  </body>
</html>
